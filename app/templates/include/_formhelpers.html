{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label }}
    {% if field.errors %}
      {{ field(class_="form-control is-invalid", **kwargs)|safe }}
      {% for error in field.errors %}
        <div class="invalid-feedback">{{ error }}</div>
      {% endfor %}
    {% else %}
      {{ field(class_="form-control", **kwargs)|safe }}
    {% endif %}
  </div>
{% endmacro %}
